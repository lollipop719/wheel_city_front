<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    // Dummy DB
    const USERS = [{ id: 'admin', password: '1234' }];

    // Simple brute-force check (example only)
    let loginAttempts = parseInt(localStorage.getItem('loginAttempts') || '0');
    if (loginAttempts >= 5) {
      alert('Too many failed login attempts. Try again later.');
    }

    function sanitizeInput(str) {
      const temp = document.createElement('div');
      temp.innerText = str;
      return temp.innerHTML;
    }

    function handleLogin(e) {
      e.preventDefault();
      if (loginAttempts >= 5) return;

      const id = sanitizeInput(document.getElementById('id').value);
      const pw = sanitizeInput(document.getElementById('pw').value);

      const user = USERS.find(u => u.id === id && u.password === pw);
      if (user) {
        alert('로그인 성공!');
        localStorage.setItem('loginAttempts', '0');
        window.location.href = 'index.html';
      } else {
        loginAttempts++;
        localStorage.setItem('loginAttempts', loginAttempts.toString());
        alert('로그인 실패!');
      }
    }
  </script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <form class="bg-white p-8 rounded-lg shadow-lg w-[300px]" onsubmit="handleLogin(event)">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
    <input id="id" type="text" placeholder="ID" required class="w-full px-4 py-2 mb-3 rounded bg-gray-200 focus:outline-none" />
    <input id="pw" type="password" placeholder="Password" required class="w-full px-4 py-2 mb-3 rounded bg-gray-200 focus:outline-none" />
    <div class="mb-4">
      <label class="text-sm"><input type="checkbox" /> Save ID</label>
    </div>
    <input type="submit" value="Sign in" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600" />
    <div class="text-center mt-4">
      <a href="join.html" class="text-sm text-gray-500 hover:underline">회원가입</a><br>
      <a href="index.html" class="text-sm text-gray-500 hover:underline">홈으로</a>
    </div>
  </form>
</body>
</html>
