<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>휠도시 – 경사로 제보하기</title>
  <style>
    :root{ --bg:#f6f8fb; --panel:#ffffff; --border:#d0d7e2; --text:#0b1220; --muted:#5b6b86; }
    body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",Helvetica,Arial}
    header,footer{background:#fff;border-bottom:1px solid var(--border)}
    .wrap{max-width:960px;margin:0 auto;padding:16px}
    footer{border-top:1px solid var(--border);border-bottom:none;color:var(--muted)}
    input,textarea{width:100%;padding:10px;border:1px solid var(--border);border-radius:8px}
    label{font-weight:700;display:block;margin:10px 0 6px}
    button{padding:10px 14px;border:1px solid var(--border);border-radius:10px;background:#fff;cursor:pointer}
  </style>
</head>
<body>
  <header><div class="wrap"><a href="index.html">← 휠도시</a></div></header>
  <main><div class="wrap">
    <h1>경사로 제보하기</h1>
    <p>경사로/무장애 출입구 위치를 알려주세요.</p>
    <form onsubmit="alert('제보가 접수되었습니다. (연동 예정)'); return false;">
      <label>장소명</label><input required />
      <label>주소</label><input />
      <label>설명</label><textarea rows="5"></textarea>
      <div style="margin-top:10px"><button type="submit">제보하기</button></div>
    </form>
  </div></main>
  <footer><div class="wrap">© 2025 휠도시 · Map API by KakaoMap</div></footer>
</body>
</html>
